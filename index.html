    <script>
        lucide.createIcons();
    </script>
    <script>
       const menuToggle = document.getElementById('menu-toggle');
const menu = document.getElementById('menu');
const menuItems = document.querySelectorAll('#menu a:not(.logo)'); // Exclude the logo
let menuOpen = false;

menuToggle.addEventListener('click', function () {
    menu.classList.toggle('-translate-x-full');

    // Toggle Icon
    if (menuOpen) {
        menuToggle.innerHTML = '<i class="fas fa-bars text-2xl"></i>';
    } else {
        menuToggle.innerHTML = '<i class="fas fa-times text-2xl"></i>';
    }

    menuOpen = !menuOpen;
});

// Function to remove active class from all menu items
function removeActiveClasses() {
    menuItems.forEach(item => {
        item.classList.remove('border-lightColor2'); // Remove border from all items
    });
}

// Close menu and add active class when a menu item is clicked
menuItems.forEach(item => {
    item.addEventListener('click', function () {
        menu.classList.add('-translate-x-full'); // Hide menu
        menuToggle.innerHTML = '<i class="fas fa-bars text-2xl"></i>'; // Reset icon
        menuOpen = false;

        removeActiveClasses(); // Remove active state from others
        this.classList.add('border-lightColor2', 'border-b-2'); // Add border bottom to the clicked item
    });
});


        
    </script>
